{% extends "base.html" %}

{% block titleblock %}
{{ view.page_title }} ({{ object }})
{% endblock %}

{% block content %}

{% load addclass %}
<div class="row">
  <div class="col">
    <div class="card">
      <div class="card-body">
        <h1 class="card-title">{{ view.page_title }}</h1>
        <hr />
        <dl>
        {% for attribute, value in attribute_list.items %}
            <dt>{{ attribute }}</dt>
            <dd>{{ value }}</dd>
        {% endfor %}
        </dl>
      </div>
    </div>
  </div>
</div>
{% endblock %}
